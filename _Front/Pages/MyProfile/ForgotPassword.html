<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/Templates/Footer/style.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/Templates/Header/style.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/MyProfile/forgotPassword.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/FontAwesome/webfonts/FontAwesome.min.css">
    <script src="/Social_Network_Python_Django/_Front/w3.js"></script>
</head>
<body class="PossibleDarken">
    <div w3-include-html="/Social_Network_Python_Django/_Front/Pages/Templates/Header.html"></div>

    <main class="container FillScreen">
        <section class="ChangePassword">
            <form action="" class="Card">
                <h1>Password Reset</h1>
                <article class="info">
                    <p>
                        Note: you are already logged in as catalan.
                    </p>
                    <p>
                        Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.
                    </p>
                </article>
                <article class="Input">
                    <label for="Email">
                        <p>E-mail:</p>
                        <input type="email" id="Email" placeholder="E-mail adress">
                    </label>
                </article>
                <div>
                    <button type="submit">Reset my password</button>
                    <p>Please contact us if you have any trouble resetting your password.</p>
                </div>
            </form>
        </section>
    </main>

    <div w3-include-html="/Social_Network_Python_Django/_Front/Pages/Templates/Footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
