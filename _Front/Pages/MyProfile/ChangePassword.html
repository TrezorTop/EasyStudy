<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/Templates/Footer/style.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/Templates/Header/style.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/sass/MyProfile/changePassword.css">
    <link rel="stylesheet" href="/Social_Network_Python_Django/_Front/FontAwesome/webfonts/FontAwesome.min.css">
    <script src="/Social_Network_Python_Django/_Front/w3.js"></script>
</head>
<body class="PossibleDarken">
    <div w3-include-html="/Social_Network_Python_Django/_Front/Pages/Templates/Header.html"></div>

    <main class="container FillScreen">
        <section class="ChangePassword">
            <form action="" class="Card">
                <h1>Change password</h1>
                <article class="Input">
                    <label for="CurrentPassword">
                        <p>Current password:</p>
                        <input type="text" id="CurrentPassword" placeholder="Current password">
                    </label>
                </article>
                <article class="Input">
                    <label for="NewPassword">
                        <p>New password:</p>
                        <input type="text" id="NewPassword" placeholder="New password">
                    </label>
                </article>
                <article class="Input">
                    <label for="NewPasswordRepeat">
                        <p>New password repeat:</p>
                        <input type="text" id="NewPasswordRepeat" placeholder="New password repeat">
                    </label>
                </article>
                <div>
                    <button type="submit">Change password</button>
                    <a href="ForgotPassword.html">Forgot password?</a>
                </div>
            </form>
        </section>
    </main>

    <div w3-include-html="/Social_Network_Python_Django/_Front/Pages/Templates/Footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
