{% extends 'base.html' %}

{% block title %}
    File upload
{% endblock title %}

{% block content %}
    <h2>File upload</h2>
    <form class="ui form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="ui orange button" href="{% url 'documents:file_list' %}">Back</a>
        <button type="submit" class="ui button primary">Upload</button>
    </form>
{% endblock %}
